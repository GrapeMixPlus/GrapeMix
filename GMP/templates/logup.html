{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<div class="row z-depth-5" id=login>
    <form class="log_up" method="post" action="#">{% csrf_token %}
        <div class="row">
            <div class="input-field col s10">
                <label for="id_username">Username</label>
                <input id="id_username" maxlength="30" name="username" type="text">
                </div>
            <div class="input-field col s10">
                <label for="id_password1">Password</label>
                <input id="id_password1" name="password1" type="password">
                </div>
            <div class="input-field col s10">
                <label for="id_password2">Password confirmation</label>
                <input id="id_password2" name="password2" type="password">
                </div>
        </div>
        <div class="bot_logup">
            <a href="{% url 'GMP:login' %}" class="grey-text waves-effect waves-orange btn-flat">Log In</a>
            <button type="submit" class="white-text waves-effect orange waves btn" value="Register">Log Up</button>
        </div>

    </form>
</div>

<div class="slider fullscreen">
    <ul class="slides">
        <li>
            <img src="{% static 'img/index.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index2.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index3.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index4.jpg' %}">
        </li>
    </ul>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
