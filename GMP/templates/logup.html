{% extends 'base.html' %}
{% load staticfiles %}
{% block contenido %}


<div class="row z-depth-5" id=login>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s10">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div><br>

        <div>
            <a href="{% url 'GMP:login' %}" class="grey-text waves-effect waves-orange btn-flat">Log In</a>
            <a class="white-text waves-effect orange waves btn">Log Up</a>
        </div>

    </form>
</div>

<div class="slider fullscreen">
    <ul class="slides">
        <li>
            <img src="{% static 'img/index.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index2.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index3.jpg' %}">
        </li>
        <li>
            <img src="{% static 'img/index4.jpg' %}">
        </li>
    </ul>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
