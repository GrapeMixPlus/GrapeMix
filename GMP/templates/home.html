{% load staticfiles %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>#GrapeMix</title>

        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
        <script src="{% static 'js/materialize.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <link rel="icon" type="image/png" href="{% static 'img/favicons.png' %}"/>

    <body>

        <ul id="dropdown1" class="dropdown-content">
            <li><a class="white-text" href="#!">Help</a></li>
            <li class="divider"></li>

        </ul>

        <nav class="color" role="navigation">
            <div class="nav-wrapper container col s12 m8 offset-m2 l6 offset-l3">
                <ul class="right hide-on-med-and-down">
                    <li><img src="{% static 'img/perfil1.jpg' %}" alt="" class="circle responsive-img"></li>

        <div id=noticias class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="active" class="white-text active">Noticias</a></li>
                    <li class="tab col s3"><a href="#test3" class="white-text">Radio</a></li>
                    <li class="tab col s3"><a href="#test4" class="white-text">Canciones</a></li>
                </ul>
